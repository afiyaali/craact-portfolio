          <style>:root {
            --black: #3a3a3a;
            --white: #fff;
            --green: #49b293;
          }
          
          * {
            margin: 0;
            padding: 0;
          }
          
          img {
            display: block;
            max-width: 100%;
            height: auto;
          }
          
          ol {
            list-style: none;
          }
          
          a {
            text-decoration: none;
            color: inherit;
          }
          
          body {
            margin: 50px 0;
            color: #0e969b;
            font: 1rem/1.3 sans-serif;
          }
          
          .author-archive {
            padding: 0.75rem;
          }
          
          .container {
            max-width: 1200px;
            margin: 0 auto;
          }
          input[type="radio"] {
            position: absolute;
            left: -9999px;
          }
          
          /* FILTERS
          –––––––––––––––––––––––––––––––––––––––––––––––––– */
          .filters {
            text-align: center;
            margin-bottom: 2rem;
          }
          
          .filters * {
            display: inline-block;
          }
          
          .filters label {
            padding: 0.5rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 2rem;
            min-width: 50px;
            line-height: normal;
            cursor: pointer;
            transition: all 0.1s;
          }
          
          .filters label:hover {
            background: var(--green);
            color: var(--white);
          }
          
          /* FILTERED ELEMENTS (POSTS)
          –––––––––––––––––––––––––––––––––––––––––––––––––– */
          .posts {
            display: grid;
            grid-gap: 0.75rem;
            grid-template-columns: repeat(4, 1fr);
          }
          
          /* FILTERING RULES
          –––––––––––––––––––––––––––––––––––––––––––––––––– */
        
          [value="All"]:checked ~ .filters [for="All"],
          [value="Webistes"]:checked ~ .filters [for="Webistes"],
          [value="Mobile Apps"]:checked ~ .filters [for="Mobile Apps"],
          [value="UI/UX Design"]:checked ~ .filters [for="UI/UX Design"],
          [value="Graphics & Designing"]:checked ~ .filters [for="Graphics & Designing"] {
            background: var(--green);
            color: var(--white);
          }
          
          [value="All"]:checked ~ .posts [data-category] {
            display: block;
          }
          
          [value="Webistes"]:checked ~ .posts .post:not([data-category~="Webistes"]),
          [value="Mobile Apps"]:checked ~ .posts .post:not([data-category~="Mobile Apps"]),
          [value="UI/UX Design"]:checked ~ .posts .post:not([data-category~="UI/UX Design"]),
          [value="Graphics & Designing"]:checked ~ .posts .post:not([data-category~="Graphics & Designing"]) {
            display: none;
          }
          
          /* MQ
          –––––––––––––––––––––––––––––––––––––––––––––––––– */
          @media screen and (max-width: 900px) {
            .posts {
              grid-template-columns: repeat(3, 1fr);
            }
          }
          
          @media screen and (max-width: 650px) {
            html {
              font-size: 14px;
            }
          
            .posts {
              grid-template-columns: repeat(1, 1fr);
            }
          }
          </style>
